<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your image</title>
</head>
<body>
<div>
    <form method="POST" enctype="multipart/form-data" action="/rotate">
        <label for="uploader">File to upload: </label>
        <input id="uploader" type="file" name="file" accept="image/png" />
        <input type="submit" value="Upload" />
    </form>
</div>

</body>
</html>
